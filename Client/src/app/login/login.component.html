<h2 class="title">Log In</h2>
  <form (ngSubmit)="loginUser()" #login="ngForm">


    <!-- start of boxes -->

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" id="email" [(ngModel)]="formInput.emailAddress" name="email" #email="ngModel" required>
      <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="formInput.password" name="password" #password="ngModel" required>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-block btn-hero-success" [disabled]="!login.form.valid">Login</button>
  </form>
  <div class="form-group">
  <small class="form-text">
    Don't have an account?
    <a routerLink="../register">
      <strong>Sign Up</strong>
    </a>
  </small>
  </div>
